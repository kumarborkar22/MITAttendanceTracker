<!-- attendance_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>

    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #d9534f;
        }

        .confirmation-box {
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .confirmation-box p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .confirmation-box button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirmation-box button:hover {
            background-color: #c9302c;
        }

        .confirmation-box a {
            margin-left: 20px;
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .confirmation-box a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Are you sure you want to delete this attendance record?</h2>
        <p>Once deleted, this action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete it</button>
        </form>

        <a href="{% url 'attendance_list' %}">Cancel</a>
    </div>
</body>
</html>
