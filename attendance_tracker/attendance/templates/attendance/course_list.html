<!-- course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #6ab84d;
            margin-bottom: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .action-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9em;
        }

        .action-links a:hover {
            color: #45a049;
        }

        .empty-message {
            color: #888;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>COURSE LIST</h2>
        <a href="{% url 'course_create' %}">Add New Course</a>
        <ul>
            {% for course in courses %}
                <li>
                    {{ course.name }}
                    <div class="action-links">
                        <a href="{% url 'course_update' course.pk %}">Edit</a>
                        <a href="{% url 'course_delete' course.pk %}">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="empty-message">No courses available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
